{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-slate-700">
    <div class="w-full max-w-md bg-slate-800 shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Change Password</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                Update
            </button>
        </form>
    </div>
</div>
{% endblock %}
